{% extends 'base.html' %}
{% block head %}

    <Title>Calculator</Title>

{% endblock %}
{% block body %}

    <div class="header">
        <h1>Four Function Calculator</h1>
    </div>

    <form method="POST">
        <br>
        <label for="input">Input:</label>
        <input type="text" id="input" name="input">
        <input type="submit" value="Submit">
    </form>

    {% if result is not none %}
        <h2>Result:</h2>
        <p>{{ result }}</p>
    {% endif %}

{% endblock %}
